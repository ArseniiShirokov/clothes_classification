defaults:
  - mapping: base

Name: example

Model:
  architecture:
    name: Mbnet
    freeze: false
    init:
      type: imagenet
      path: None
    activation type: prelu
    output_type: 'Demography'
    in_channels: 1280

  oversampling:
    train: False
    test: False # TODO Now it is not working with true flag
    val: False

  test_time_mapping: ["Type"]
  MixUp: None # MixUp # CutMix

  loss:
    name: CrossEntropy
    label smoothing: false
    smoothing params: 0.1

    weights: True
    weight params:
      min weight: 0.5
      max weight: 10

Transform:
  jsd:
    enabled: false
    attributes:
      - Type

  name: 'fixed'
  means: [0.485, 0.456, 0.406] # image net values
  stds: [0.229, 0.224, 0.225] # image net values
  input shape: [3, 28, 28]

Parameters:
  deterministic: true
  batch size: 50
  num epochs: 50
  num workers: 6
  initial learning rate: 1.e-3
  scheduler:
    mode: step
    epoch step: 10
    power: 0.5
  weight decay: 5.e-4
  weight decay weights only: False
  context device ids:
    - 0
  amp: False
  optimizer:
    name: Ranger
    init trainer:
    params:
      sma threshold: 4
      inter iters: 5
      alpha: 0.5
  ddp backend: nccl


Experiment:
    display period: 20
